<div class="mainsheet" ng-controller="CustomerController" ng-init="setup()">

  <div style="width: 100%;">
    <section class="vertspacer">
      <form name="customerform">
        <div class="row">
          <div class="col-md-9">
            <div class="col-md-2">
              <input class="fancyinput" id="CustomerID" ng-model="customer.customerid" placeholder="ID" ng-disabled="true" />
            </div>
            <div class="col-md-7">
              <input class="fancyinput" id="CustomerName" ng-model="customer.customername" placeholder="Customer Name" />
            </div>
          </div>
          <div class="col-md-9">
            <div class="col-md-9">
              <input class="fancyinput" id="Addr1" ng-model="customer.addr1" placeholder="Address 1" />
            </div>
          </div>
          <div class="col-md-9">
            <div class="col-md-9">
              <input class="fancyinput" id="Addr2" ng-model="customer.addr2" placeholder="Address 2" />
            </div>
          </div>
          <div class="col-md-9">
            <div class="col-md-4">
              <input class="fancyinput" id="City" ng-model="customer.city" placeholder="City" />
            </div>
            <div class="col-md-3">
              <input class="fancyinput" id="State" ng-model="customer.state" placeholder="State" />
            </div>
            <div class="col-md-2">
              <input class="fancyinput" id="Zip" ng-model="customer.zip" placeholder="Zip" />
            </div>
          </div>
          <div class="col-md-9">
            <div class="col-md-3">
              <input class="fancyinput" id="Phone" ng-model="customer.phone" placeholder="Phone" />
            </div>
            <div class="col-md-5">

            </div>
            <div class="col-md-1">
              <button class="fancyinput" ng-click="updateCustomer()">Save</button>
              <!--<button class="fancyinput" ng-click="updateCustomer()" ng-disabled="customerform.$invalid">Save</button>-->
            </div>
          </div>
        </div>
        <div class="col-md-3">
        </div>
      </form>
    </section>


      <section class="vertspacer">
        <div class="row">
          <div class="col-md-3">
            <div class="input-group input-group add-on">
              <input class="form-control search-query" ng-model="query" ng-change="search()" placeholder="Search" type="text">
              <div class="input-group-btn">
                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
              </div>
            </div>
          </div>
          <div class="col-md-2">
          </div>
          <div class="col-md-2">
            <h5 class="text-center">All entries.</h5>
          </div>
          <div class="col-md-5">
            <h5 class="text-center"></h5>
          </div>
        </div>

        <div class="row">
          <table class="table table-striped table-hover reduced">
            <thead>
            <tr>
              <th class="CustomerID pointer col-xs-2"><a ng-click="sort_by('CustomerID')">Customer ID <i class="fa fa-sort"></i></a></th>
              <th class="CustomerName pointer col-xs-9 datadisplayellipsis"><a ng-click="sort_by('CustomerName')">Customer Name <i class="fa fa-sort"></i></a></th>
              <th class="col-xs-1"></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="data in pagedItems[currentPage] | orderBy:sortingOrder:reverse">
              <td>{{data.CustomerID}}</td>
              <td>{{data.CustomerName}}</td>
              <td><button class="tsbutton" ng-click="editCustomer($index)" title="Edit" name="edit"><i class="fa fa-pencil-square"></i></button><a class="pointer tsbutton"></a></td>
              <td><button class="tsbutton" ng-click="deleteCustomer($index)" title="Delete" name="delete"><i class="fa fa-trash"></i></button><a class="pointer tsbutton"></a></td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
              <td colspan="9">{{sizes}}
                <div class="text-center">
                  <ul class="pagination">
                    <li ng-class="{disabled: currentPage == 0}">
                      <a href="javascript:;" ng-click="prevPage()">« Prev</a>
                    </li>
                    <li ng-repeat="n in range(pagedItems.length)" ng-class="{active: n == currentPage}" ng-click="setPage()">
                      <a href="javascript:;" ng-bind="n + 1">1</a>
                    </li>
                    <li ng-class="{disabled: currentPage == pagedItems.length - 1}">
                      <a href="javascript:;" ng-click="nextPage()">Next »</a>
                    </li>
                  </ul>
                </div>
              </td>
            </tr>
            </tfoot>
          </table>
        </div>
      </section>

    </div>
</div>
