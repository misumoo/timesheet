      <div class="navbar-header pull-left">
        <a class="navbar-brand" href="#/">&nbsp;Timesheet&nbsp;</a>
      </div>
      <div class="navbar-header" role="navigation">
        <ul class="nav navbar-nav customnav">
          <li ng-class="{ active: isActive('/home')}"><a ng-href="#/home">Home</a></li>
          <li ng-class="{ active: isActive('/timesheet')}"><a ng-href="#/timesheet">Timesheet</a></li>
